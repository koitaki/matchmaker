{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row">
    <div class="col-lg-4 col-lg-offset-4">

        <h2>Register for a new account</h2>

        <form method="post" action=".">
          {% csrf_token %}
          {{ form.as_p }}
          <input class='btn form control' type="submit" value="{% trans 'Submit' %}" />
        </form>

    </div>
</div>

{% endblock %}
